<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            color: #FF6F61;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            border: 2px solid #FF6F61;
            border-radius: 5px;
            width: 90%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #FF6F61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #E25448;
        }
        .result {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
        .negative {
            color: #E25448;
        }
        .positive {
            color: #4CAF50;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora do Amor ðŸ’–</h1>
        <p><strong>Nome Fixo:</strong> Johaness</p>
        <input type="text" id="nameInput" placeholder="Digite o nome aqui..." />
        <button onclick="calculate()">Calcular Compatibilidade</button>
        <div id="result" class="result"></div>
        <iframe id="musicPlayer" src="" allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        function calculate() {
            const nameInput = document.getElementById("nameInput").value.trim().toLowerCase();
            const resultDiv = document.getElementById("result");
            const musicPlayer = document.getElementById("musicPlayer");

            // Reset the result display
            resultDiv.classList.remove("negative", "positive");
            resultDiv.innerHTML = "";
            musicPlayer.src = ""; // Reset the music player

            // Check the name
            if (nameInput === "wendryl") {
                resultDiv.innerHTML = "100% de Compatibilidade! ðŸŒŸ";
                resultDiv.classList.add("positive");

                // Play special music for Wendryl
                musicPlayer.src = "https://www.youtube.com/embed/xxtic1sYsAk?autoplay=1";
            } else {
                resultDiv.innerHTML = "-100% Compatibilidade ðŸ˜¢";
                resultDiv.classList.add("negative");

                // Play alternative music for others
                musicPlayer.src = "https://www.youtube.com/embed/OPhefKpgTRk?autoplay=1";
            }
        }
    </script>
</body>
</html>
